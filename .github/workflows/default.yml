name: Code quality control

on:
  - push
  - pull_request

jobs:
  build:
    name: Linting, type checking, build, CodeQL and testing
    runs-on: ubuntu-latest
    permissions:
      # Required by CodeQL.
      security-events: write
    services:
      db:
        image: postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: 0123456789abcdef
    env:
      DATABASE_URL: postgresql://app:0123456789abcdef@localhost/app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm test
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - run: npm run build
      - uses: github/codeql-action/analyze@v3
      - run: npm run migrate; npm run seed
      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('playwright.config.ts') }}
          restore-keys: |
            playwright-
      - run: npx playwright install --with-deps
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright
          path: playwright/output
          retention-days: 7
